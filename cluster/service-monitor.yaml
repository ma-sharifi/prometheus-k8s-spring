apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: example-app-service-monitor
  labels:
    serviceMonitorSelector: prometheus
    monitoring: prometheus
#  namespace: example-app
    team: frontend
spec:
  endpoints:
    - interval: 30s
    - port: metrics    # <-  argetPort: 8080
#      targetPort: 8080
      path: /actuator/prometheus
  selector:
    matchLabels:
      app: "example-app"
  namespaceSelector:
    matchNames:
      - example-app